<div class="container">
    <p class="h1" style="color: white; margin-left: 60px; margin-bottom: 50px;">Habilidades</p>
        <div *ngFor="let item of habilidad" class="row" style="display: inline-block;" >
            <div class="card" style="margin: 2em;width:300px; height:350px;display: flexbox; align-items: center; padding: 1em;background-color: transparent;">            
                <p class="card-body card-title h4" style="font-weight:500;">{{item.name}}</p>
                <p class="card-body h6">{{item.description}}</p>
                <mat-progress-spinner  mode="determinate" [value]=item.points style="margin-bottom: 10px;"></mat-progress-spinner>
                <button mat-mini-fab color="warn" class="">
                <mat-icon>edit</mat-icon>
            </button>
            </div>
        </div>

        <button mat-mini-fab color="accent" style="">
            <mat-icon>add</mat-icon>
        </button>
</div>

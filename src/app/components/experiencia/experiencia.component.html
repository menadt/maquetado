<div class="container-fluid">
        <p class="h1 titulofluid">Experiencia</p>     
            <div *ngFor="let item of experiencia" class="row" style="display: inline-flex; margin-left: 1em;">
                <div class="card" style="width: 18rem; display: inline-flex; margin-left: 5rem;margin-bottom: 3rem;justify-content:center;">
                    <img [src]="item.image" class="card-img-top logo" alt="Logo" style="height:100px;">
                    <div class="card-body">
                        <p class="card-title" style="font-size: large; font-weight: 500;">{{item.rol}}</p>
                        <p class="card-text">{{item.institute}}<br>Desde el a√±o {{item.year}}</p>
                        <a href="#" class="btn btn-primary" style="margin-right: 65px;">Ir a ver</a>
                        <button *ngIf=recibologueado mat-mini-fab color="warn" style="margin-right: 10px; justify-self: center">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button *ngIf=recibologueado mat-mini-fab color="basic">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
                

            </div>
            <button *ngIf=recibologueado mat-mini-fab color="accent" style="margin-left: 50px;">
                <mat-icon>add</mat-icon>
            </button>
            <hr>
</div>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

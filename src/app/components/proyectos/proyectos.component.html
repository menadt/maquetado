<div class="container-fluid">
    <p class="h1 titulofluid"> Proyectos</p>
    <mat-card style="background-color: transparent;">
        <div *ngFor="let item of proyectos" class="row" style="padding-bottom: 2em;">
            <p class="h4">{{item.name}}</p>
            <p class="h6">{{item.description}}</p>
            <p class="h6">{{item.year}}</p>
            <p class="h6">{{item.url}}</p>
            <ul class="mdc-image-list my-image-list">
                <li class="mdc-image-list__item">
                    <div class="mdc-image-list__image-aspect-container">
                        <div *ngFor="let foto of item.image">
                            <img class="mdc-image-list__image" [src]=foto>
                        </div>
                    </div>
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">{{item.name}}</span>
                    </div>
                </li>
                
            </ul>
        </div>        
        <button mat-mini-fab color="accent">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card>
</div>

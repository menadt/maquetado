<div class="container">
    <mat-card>
        <h1 style="padding: 25px 50px; font-size: 35px;">Educación</h1>
        <div class="container">
            <div *ngFor="let item of educacion" class="row" style="padding-bottom: 2em;">
                <div class="col-2">
                    <img [src]="item.image" alt="Logo" class="logo">
                </div>
                <div class="col-8">
                    <h6 style="font-weight: bold; font-size: 17px;">{{item.title}}</h6>
                    <h6>{{item.institute}}</h6>
                    <h6>Año: {{item.year}} </h6>
                </div>
                <div class="col-1">
                    <button mat-mini-fab color="primary">
                </button>
            </div>
            </div>
            <button mat-mini-fab color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card>
</div>

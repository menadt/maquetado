<div class="container-fluid">
        <p class="h1 titulofluid">Educación</p>
            <div *ngFor="let item of educacion" class="row tarjeta">
                    
                    <div class="col-3">
                        <img [src]="item.image" alt="Logo" class="logo">
                    </div>
                    <div class="col">
                        <p class="h4" style="font-weight:500;">{{item.title}}</p>
                        <p class="h6">{{item.institute}}</p>                        
                        <p class="h6" >Año: {{item.year}}</p>
                    </div>
                    <div class="col-1">
                        <button *ngIf=recibologueado mat-mini-fab color="warn"
                        type="button" data-bs-toggle="modal" data-bs-target="#educacionModal">
                        <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="col-1">
                        <button *ngIf=recibologueado mat-mini-fab color="basic" type="button" data-bs-toggle="modal"
                            data-bs-target="#borrareducacionModal">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </div>                
            </div>
            <button *ngIf=recibologueado mat-mini-fab color="accent" style="left: 50%;"
            type="button" data-bs-toggle="modal" data-bs-target="#educacionModal">
                <mat-icon>add</mat-icon>
            </button>
        <hr>
        </div>

    <!-- Modal de editar / agregar-->
    <div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="educacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="educacionModalLabel">Formación Académica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="form">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título de la carrera</label>
                            <input type="text" class="form-control" id="titulo" formControlName="titulo">
                    
                        </div>
                        <div class="mb-3">
                            <label for="recibido" class="form-label">¿Recibido?</label>
                            <input type="text" class="form-control" id="recibido" formControlName="recibido">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFinal" class="form-label">Última fecha de trabajo</label>
                            <input type="date" class="form-control" id="fechaFinal" formControlName="fechaFinal">
                        </div>
                        <div class="mb-3">
                            <label for="nombreInstitucion" class="form-label">Institución Educativa</label>
                            <input type="text" class="form-control" id="nombreInstitucion" formControlName="nombreInstitucion">
                        </div>
                        <div class="mb-3">
                            <label for="urlFotoInstitucion" class="form-label">Logo Institucion</label>
                            <input type="file" class="form-control" id="urlFotoInstitucion" formControlName="urlFotoInstitucion">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de borrar-->
    <div class="modal fade" id="borrareducacionModal" tabindex="-1" aria-labelledby="borrareducacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="borrareducacionModalLabel">Borrar Título Académico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="confirmar" class="form-label">¿Estás Segurx?</label>
                    <input type="text" class="form-control" id="confirmar" formControlName="confirmar">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 </div>
            </div>
        </div>
    </div>

<div class="container arriba">
    <div>
        <img class="redonda float-start" mat-card-lg-image src="../../../../assets/Imagenes/profile.jpg" alt="Imagen de perfil">      
    </div>
    <div class="row tarjeta">
        <div class="col d-flex justify-content-left">
            <p class="h1 display-2" style="font-weight:500;">{{profile.fullName}}</p>
        </div>
            <div class="row">
            <div class="col d-flex justify-content-left">
                <p class="h4" style="font-weight:400;" >{{profile.career}}</p>
            </div>
        </div>
        <div class="row">
            </div>
            <div class="col d-flex justify-content-left">
                <p class="h4" style="font-weight:400;">{{profile.city}}</p>
            </div>
        </div>
        <div>
            <div class="row">
                
            <div class="col d-flex justify-content-center"> 
                <button *ngIf=recibologueado mat-mini-fab color="warn"
                type="button" data-bs-toggle="modal" data-bs-target="#educacionModal"><mat-icon>edit</mat-icon></button>

            </div>
        </div>
    </div>

<hr>


<!-- Modal -->
<div class="modal fade" id="AcercaDeModal" tabindex="-1" aria-labelledby="AcercaDeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AcercaDeModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

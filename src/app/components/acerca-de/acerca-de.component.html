<div class="container formato">
    <mat-card class="formato">
        <img class="redonda" mat-card-lg-image src="../../../../assets/Imagenes/profile.jpg" alt="Imagen de perfil">
            <button mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        <mat-card-title>{{profile.fullName}}
            <button mat-mini-fab color="primary">
             <mat-icon>edit</mat-icon>
            </button>
        </mat-card-title>
            <mat-card-subtitle>{{profile.career}}
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                 </button>
        </mat-card-subtitle>
            <mat-card-subtitle>{{profile.city}}
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-subtitle>
        
    </mat-card>
</div>
